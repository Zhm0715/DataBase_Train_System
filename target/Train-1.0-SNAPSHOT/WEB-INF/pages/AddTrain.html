<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .basic-grey {
            margin-left:auto;
            margin-right:auto;
            max-width: 500px;
            background: #F7F7F7;
            padding: 25px 15px 25px 10px;
            font: 12px Georgia, "Times New Roman", Times, serif;
            color: #888;
            text-shadow: 1px 1px 1px #FFF;
            border:1px solid #E4E4E4;
        }
        .basic-grey h1 {
            font-size: 25px;
            padding: 0px 0px 10px 40px;
            display: block;
            border-bottom:1px solid #E4E4E4;
            margin: -10px -15px 30px -10px;;
            color: #888;
        }
        .basic-grey h1>span {
            display: block;
            font-size: 11px;
        }
        .basic-grey label {
            display: block;
            margin: 0px;
        }
        .basic-grey label>span {
            float: left;
            width: 20%;
            text-align: right;
            padding-right: 10px;
            margin-top: 10px;
            color: #888;
        }
        .basic-grey input[type="text"], .basic-grey input[type="number"], .basic-grey input[type="datetime-local"] {
            border: 1px solid #DADADA;
            color: #888;
            height: 30px;
            margin-bottom: 16px;
            margin-right: 6px;
            margin-top: 2px;
            outline: 0 none;
            padding: 3px 3px 3px 5px;
            width: 70%;
            font-size: 12px;
            line-height:15px;
            box-shadow: inset 0px 1px 4px #ECECEC;
            -moz-box-shadow: inset 0px 1px 4px #ECECEC;
            -webkit-box-shadow: inset 0px 1px 4px #ECECEC;
        }
        .basic-grey textarea{
            padding: 5px 3px 3px 5px;
        }
        .basic-grey textarea{
            height:100px;
        }
        .basic-grey .button {
            background: #4E6EF2;
            border: none;
            padding: 10px 25px 10px 25px;
            color: #FFF;
            box-shadow: 1px 1px 5px #B6B6B6;
            border-radius: 3px;
            text-shadow: 1px 1px 1px #9E3F3F;
            cursor: pointer;
        }
        .basic-grey .button:hover {
            background: #4662D9
        }
    </style>
</head>

<body>
    <!-- 填入火车信息进行添加 -->
<form action="/zhm/Manager/AddTrain" method="POST" class="basic-grey">
    <h1>Add Train
        <span>Please fill all the texts in the fields.</span>
    </h1>
    <label>
        <span>TrainName </span>
        <input name="TrainName" type="text" />
    </label>
    <label>
        <span>BeginPos </span>
        <input name="BeginPos" type="text"  />
    </label>
    <label>
        <span>EndPos </span>
        <input name="EndPos" type="text"  />
    </label>
    <label>
        <span>BeginTime </span>
        <input name="BeginTime" type="datetime-local" />
    </label>
    <label>
        <span>EndTime </span>
        <input name="EndTime" type="datetime-local" />
    </label>
    <label>
        <span>Price </span>
        <input name="price" type="number" />
    </label>
    <label>
        <span>Station Number </span>
        <input name="StationCnt" type="number" />
    </label>
    <label>
        <span>Seat Number </span>
        <input name="seatcnt" type="number" />
    </label>
    <label>
        <span>&nbsp;</span>
        <button type="submit" class="button">Submit</button>
    </label>
</form>
</body>
